{% extends "restaurant/base.html" %}
{% load static %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh; padding: 20px 0;">
    <div class="col-9">
        <form method="post" class="d-flex justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="card-title">Вход</h3>
                    </div>
                    <div class="card-body mx-3 d-block">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mb-3 mt-3 " style="display: flex; justify-content: center;">
                            <button class="btn btn-dark col-md-12" type="submit">Войти</button>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <a href="{% url 'users:password_reset' %}" class="btn btn-outline-dark col-md-12 my-2">Восстановить
                                пароль</a>
                            <a href="{% url 'users:register' %}" class="btn btn-outline-dark col-md-12 my-2">Регистрация</a>
                        </div>

                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
